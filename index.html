<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verifier</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Verifier</h2>
    <input type="text" id="email" placeholder="Enter email">
    <br>
    <button onclick="verifyEmail()">Verify</button>
    <div id="result"></div>
  </div>

  <script>
    async function verifyEmail() {
      const email = document.getElementById("email").value;
      const resultDiv = document.getElementById("result");

      if (!email) {
        resultDiv.textContent = "Please enter an email!";
        resultDiv.style.color = "red";
        return;
      }

      resultDiv.textContent = "Verifying...";
      resultDiv.style.color = "black";

      try {
        const apiKey = "86e8c893b7fd488dbed38124737528c5";
        const response = await fetch(`https://emailvalidation.abstractapi.com/v1/?api_key=${apiKey}&email=${email}`);
        const data = await response.json();

        if (data.deliverability === "DELIVERABLE") {
          resultDiv.textContent = "✅ Valid Email";
          resultDiv.style.color = "green";
        } else if (data.is_disposable_email && data.is_disposable_email.value) {
          resultDiv.textContent = "⚠️ Disposable Email";
          resultDiv.style.color = "orange";
        } else {
          resultDiv.textContent = "❌ Invalid Email";
          resultDiv.style.color = "red";
        }
      } catch (error) {
        resultDiv.textContent = "Error checking email.";
        resultDiv.style.color = "red";
        console.error(error);
      }
    }
  </script>
</body>
</html>
